<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
  let rs = '<table style="border: 1px; border-collapse: collapse; text-align: center">'
  for(let i = 1; i <= 10; i++){
      rs += '<tr>';
      for(let j = 1; j <= 10; j++){
          rs = `${rs} <td style="border: 1px solid; padding: 5px 10px;">${i} x ${j} = ${i*j}</td>`
      }
      rs += '</tr>'
  }
  document.write(rs);
</script>
</body>
</html>
