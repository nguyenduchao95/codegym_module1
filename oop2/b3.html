<script>
    let Apple = function (weight) {
        this.weight = weight;

        this.setWeight = function (newWeight) {
            this.weight = newWeight;
        }

        this.getWeight = function () {
            return this.weight;
        }

        this.isEmpty = function(){
            return this.weight <= 0;
        }

        this.decreaseApple = function () {
            this.weight = this.weight - 1;
        }
    }

    function Human(name, gender, weight) {
        this.name = name;
        this.gender = gender;
        this.weight = weight;

        this.getName = function(){
            return this.name;
        }

        this.setName = function(name){
            this.name = name;
        }

        this.getWeight = function(){
            return this.weight;
        }

        this.isMale = function(){
            return this.gender === 1;
        }

        this.getGender = function() {
            return this.isMale() ? 'Male' : 'Female';
        }

        this.setWeight = function(weight){
            this.weight = weight;
        }

        this.say = function(string){
            console.log(string);
        }

        this.checkApple = function(apple){
            return apple.isEmpty();
        }

        this.eat = function(apple){
            if (apple.getWeight() > 0) {
                apple.decreaseApple();
                this.weight++;
            } else {
                alert("Táo đã hết");
            }
        }

        this.getInfo = function(human){
            alert(`${human.name} ${human.weight} ${human.getGender()}`);
        }
    }

    let adam = new Human("adam", 1, 65);
    let eva = new Human("eva", 2, 55);
    let apple_1 = new Apple(10);

    // adam.checkApple(apple_1)
    adam.say("I am Adam" + "<br>");
    eva.say("I am Eva" + "<br>");

    while (!apple_1.isEmpty()) {
        document.write("Adam ăn táo" + "<br>");
        adam.eat(apple_1);

        document.write(`Quả táo còn: ${apple_1.getWeight()} đơn vị <br>`);
        document.write(`Cân nặng của Adam là: ${adam.getWeight()} đơn vị<br>`);

        document.write("<br>");

        document.write("Eva ăn táo" + "<br>");
        eva.eat(apple_1);

        document.write(`Quả táo còn: ${apple_1.getWeight()} đơn vị <br>`);
        document.write(`Cân nặng của Eva là: ${eva.getWeight()} đơn vị<br>`);
    }
</script>
