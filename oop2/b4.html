<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
<script>
    function ElectricLamp(status) {
        this.status = status;

        this.getStatus = function () {
            return this.status;
        }
    }

    function SwitchButton(lamp, status) {
        this.status = status;
        this.lamp = lamp;

        this.getLamp = function () {
            return this.lamp;
        }

        this.setLamp = function (lamp) {
            this.lamp = lamp;
        }

        this.connectToLamp = function (electricLamp) {
            return this.lamp = electricLamp;
        }

        this.switchOff = function () {
            this.lamp.status = false;
            return this.status = false;
        }

        this.switchOn = function () {
            this.lamp.status = true;
            return this.status = true;
        }
    }


    let electricLamp_1 = new ElectricLamp(false);

    let switchButton_1 = new SwitchButton(electricLamp_1, false); // kết nối giữa  công tắc 1 và đèn 1

    console.log(switchButton_1.switchOn());
    console.log(electricLamp_1.getStatus());
    console.log(switchButton_1.switchOff());
    console.log(electricLamp_1.getStatus());

</script>
</body>
</html>
