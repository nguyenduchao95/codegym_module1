<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <style>
        .simpleForm{
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form action="simpleform.html" method="get" class="simpleForm">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select>
        <option value="A">A</option>
        <option value="B">BDEG</option>
        <option value="C">C</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="price" value="1" /> 1 - $10 <br>
    <input type="radio" name="price" value="2" /> 2 - $20 <br>
    <input type="radio" name="price" value="3" /> 3 - $25 <br>
    <p>Name <span style="color: red">*</span></p>
    <input type="text" name="firstName" placeholder="First Name" size="15"/>
    <input type="text" name="lastName" placeholder="Last Name" size="15"/>
    <p>Email</p>
    <input type="email" name="email" size="35" />
    <p>Phone Number</p>
    <input type="text" name="phone1" size="5" /> -
    <input type="text" name="phone2" size="5" /> -
    <input type="text" name="phone3" size="5" />
    <div style="margin-top: 20px"><input type="submit" value="Submit"></div>
</form>
</body>
</html>
