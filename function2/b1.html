<script>
    function isPrime(number){
        if(number <= 1 || isNaN(number)) return false;
        for(let i = 2; i < number/2; i++){
            if(number % i == 0) return false;
        }
        return true;
    }
    let n = parseInt(prompt('Nhập số cần kiểm tra'));
    if(isPrime(n)) alert(`${n} là số nguyên tố`);
    else alert(`${n} không là số nguyên tố`);
</script>
