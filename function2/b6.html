<script>
    function isPalindrome(s){
        if(s.length <= 1) return true;
        if(s.at(0) !== s.at(-1)) return false;
        else return isPalindrome(s.substring(1,s.length-1));
    }

    console.log(isPalindrome('rotor'))
</script>
