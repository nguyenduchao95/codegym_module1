<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>To Do App</title>
</head>

<body>
    <div class="toDoApp">
        <div class="container">
            <h1 class="header">Todo App</h1>
            <div class="body">
                <div class="top">
                    <!-- <input type="text" placeholder="Add your new task"> -->
                    <div class="top-input">
                        <input class="input" type="text" placeholder="Add your new task" />
                        <span></span>
                    </div>
                    <button class="btn btnAdd">Add</button>
                </div>

                <div class="bottom">
                    <span id="all" class="info active">All<sup class="notice all"></sup></span>
                    <span id="pending" class="info">Pending<sup class="notice pending"></sup></span>
                    <span id="doing" class="info">Doing<sup class="notice doing"></sup></span>
                    <span id="done" class="info">Done<sup class="notice done"></sup></span>
                    <span class="sort sortaz"><i class="fa-solid fa-arrow-down-a-z"></i></span>
                    <span class="sort sortza"><i class="fa-solid fa-arrow-down-z-a"></i></span>
                    <button class="btn btnRemoveAll">Clear All</button>
                </div>
            </div>
            <div>
                <ul class="list"></ul>
            </div>
        </div>
    </div>
</body>

</html>

<script src="./main.js"></script>
