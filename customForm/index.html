<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khảo sát khách hàng</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="">
    <h2 class="title">Market Research Survey</h2>
    <p class="desc">Please take a few moments to complete this satisfaction survey.</p>
    <div class="form-group">
        <label class="form-label" for="age">What is your age range?</label>
        <select class="form-select" name="age" id="age">
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-50">35-50</option>
            <option value="50+">50+</option>
        </select>
    </div>

    <div class="form-group">
        <label class="form-label" for="income">What is your yearly income range?</label>
        <select class="form-select" name="income" id="income">
            <option value="$0 - $25,000">$0 - $25,000</option>
            <option value="$25,001 - $50,000">$25,001 - $50,000</option>
            <option value="$50,001 - $100,000">$50,001 - $100,000</option>
            <option value="$100,000+">$100,000+</option>
        </select>
    </div>

    <div class="form-group">
        <label class="form-label">Gender Identity</label>
        <div>
            <input class="choice" id="male" name="gender" value="male" type="radio"/>
            <label for="male">Male</label>
        </div>

        <div>
            <input class="choice" id="female" name="gender" value="female" type="radio"/>
            <label for="female">Female</label>
        </div>

        <div>
            <input class="choice" id="nonbinary" name="gender" value="nonbinary" type="radio"/>
            <label for="nonbinary">Nonbinary</label>
        </div>

        <div>
            <input class="choice" id="other" name="gender" value="other" type="radio"/>
            <label for="other">Other</label>
            <input class="form-input form-input-other" type="text">
        </div>

    </div>

    <div class="form-group">
        <label class="form-label">Which of the following products have your purchased in the last 2 months. Please check
            all that apply.</label>

        <div>
            <input class="choice" id="product1" name="product" value="1" type="checkbox"/>
            <label for="product1">Product 1</label>
        </div>

        <div>
            <input class="choice" id="product2" name="product" value="2" type="checkbox"/>
            <label for="product2">Product 3</label>
        </div>

        <div>
            <input class="choice" id="product3" name="product" value="3" type="checkbox"/>
            <label for="product3">Product 3</label>
        </div>
    </div>

    <div class="form-group">
        <label class="form-label">How often would you use our new product?</label>
        <div>
            <input class="choice" id="daily" name="often" value="daily" type="radio"/>
            <label for="daily">Daily</label>
        </div>

        <div>
            <input class="choice" id="weekly" name="often" value="weekly" type="radio"/>
            <label for="weekly">Weekly</label>
        </div>

        <div>
            <input class="choice" id="monthly" name="often" value="monthly" type="radio"/>
            <label for="monthly">Monthly</label>
        </div>
    </div>

    <div class="form-group price">
        <label class="form-label">What would you pay for the new product?</label>
        <span>$</span>
        <input class="form-input" name="price" type="text" size="6" />
        <span>.</span>
        <input class="form-input" name="price" type="text" size="1" />
        <div class="price-desc">
            <span>Dollars</span>
            <span>Cents</span>
        </div>
    </div>

    <div class="form-group">
        <label for="see" class="form-label">What features would you like to see in the new product.</label>
        <textarea id="see" class="form-input" name="see" rows="6" cols="100"></textarea>
    </div>

    <div class="form-group">
        <label class="form-label">Please rate your level of agreement with the following statements.</label>
        <table>
            <tr>
                <th></th>
                <th>Strongly Disagree</th>
                <th>Disagree</th>
                <th>Agree</th>
                <th>Strongly Agree</th>
            </tr>

            <tr>
                <td class="text-left-bold">Our products are priced fairly.</td>
                <td>
                    <input name="1" value="1" type="radio">
                    <div>1</div>
                </td>
                <td>
                    <input name="1" value="2" type="radio">
                    <div>2</div>
                </td>
                <td>
                    <input name="1" value="3" type="radio">
                    <div>3</div>
                </td>
                <td>
                    <input name="1" value="4" type="radio">
                    <div>4</div>
                </td>
            </tr>

            <tr>
                <td class="text-left-bold">Our products are high quality.</td>
                <td>
                    <input name="2" value="1" type="radio">
                    <div>1</div>
                </td>
                <td>
                    <input name="2" value="2" type="radio">
                    <div>2</div>
                </td>
                <td>
                    <input name="2" value="3" type="radio">
                    <div>3</div>
                </td>
                <td>
                    <input name="2" value="4" type="radio">
                    <div>4</div>
                </td>
            </tr>

            <tr>
                <td class="text-left-bold">You would recommend our product to a friend or coworker.</td>
                <td>
                    <input name="3" value="1" type="radio">
                    <div>1</div>
                </td>
                <td>
                    <input name="3" value="2" type="radio">
                    <div>2</div>
                </td>
                <td>
                    <input name="3" value="3" type="radio">
                    <div>3</div>
                </td>
                <td>
                    <input name="3" value="4" type="radio">
                    <div>4</div>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
