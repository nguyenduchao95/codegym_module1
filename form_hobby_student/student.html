<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <link rel="stylesheet" href="./css/student.css">
</head>
<body>
<form action="">
    <h1 class="title">Đăng ký học viên</h1>
    <div class="form-group">
        <label for="name" class="form-label">Họ và tên</label>
        <input type="text" class="form-input" id="name" name="name" size="30">
    </div>

    <div class="form-group">
        <label for="date" class="form-label">Ngày sinh</label>
        <input type="date" class="form-input" id="date" name="date">
    </div>

    <div class="form-group">
        <label class="form-label">Giới tính</label>
        <input type="radio" class="form-input" name="gender" value="male">Nam
        <input type="radio" class="form-input" name="gender" value="female">Nữ
    </div>

    <div class="form-group form-group-address">
        <label for="address" class="form-label">Địa chỉ</label>
        <textarea id="address" class="form-input" name="address" cols="30" rows="5"></textarea>
    </div>

    <div class="form-group">
        <label for="classroom" class="form-label">Lớp</label>
        <select id="classroom" name="classroom">
            <option>--Chọn lớp--</option>
            <option value="C0423H1">C0423H1</option>
            <option value="C0323H1">C0323H1</option>
        </select>
    </div>

    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-input" id="email" name="email">
    </div>

    <div class="form-group">
        <label for="phone" class="form-label">Điện thoại</label>
        <input type="text" class="form-input" id="phone" name="phone">
    </div>

    <div class="btn">
        <button type="submit" class="submit">Đăng ký</button>
        <button type="reset">Nhập lại</button>
    </div>
</form>
</body>
</html>
