<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <h1 class="title">Form đăng ký người dùng</h1>
    <div class="form-control">
        <label class="form-label" for="name">Họ và tên:</label>
        <input class="form-input" id="name" type="text" name="name">
    </div>

    <div class="form-control">
        <label class="form-label" for="email">Email:</label>
        <input class="form-input" id="email" type="email" name="email">
    </div>

    <div class="form-control">
        <label class="form-label" for="phone">Số điện thoại:</label>
        <input class="form-input" id="phone" type="text" name="phone">
    </div>

    <div class="form-control">
        <label class="form-label">Giới tính:</label>
        <input type="radio" name="gender" checked> Nam
        <input type="radio" name="gender"> Nữ
    </div>

    <div class="btn">
        <button type="submit">Đăng ký</button>
    </div>

</form>
</body>
</html>
